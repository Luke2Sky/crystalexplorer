name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3.0.0
      with:
        version: 6.6.1

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Package with CPack
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: |
        cpack | tee cpack_output.txt
        PACKAGE_FILE=$(grep -oE 'CPack: - package: .+ generated\.' cpack_output.txt | sed 's/CPack: - package: \(.*\) generated\./\1/')
        echo "PACKAGE_NAME=${PACKAGE_FILE}" >> $GITHUB_ENV

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries-${{ github.sha }}
        path: ${{env.PACKAGE_NAME}}

  create-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download Artifacts
      uses: actions/download-artifact@v3
      with:
        path: binaries
        name: binaries-${{ github.sha }}

    - name: Make GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          binaries-${{ github.sha }}/*

    - name: Upload binaries to Cloudflare storage
      run: |
        aws configure set aws_access_key_id $CF_API_ID
        aws configure set aws_secret_access_key $CF_API_KEY
        aws configure set default.region auto      
        for file_to_copy in binaries-${{ github.sha }}/*; do
          filename=$(basename $file_to_copy)
          destination="s3://crystalexplorer-releases/$filename"
          aws s3 cp  "$destination" --endpoint-url https://$CF_ACCOUNT_ID.r2.cloudflarestorage.com
        done
      env:
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_API_KEY: ${{ secrets.CF_API_KEY}}
        CF_API_ID: ${{ secrets.CF_API_ID}}
      working-directory: ${{github.workspace}}/build

